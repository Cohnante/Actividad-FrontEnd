<div class="container col-md-6 ">
  <div class="card">
    <div class="card-header">
      <h3>Agregar Cliente</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">Id:</label>
          <input type="text" class="form-control" [(ngModel)]="cliente.IdCliente" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
          <label for="">Nombre:</label>
          <input type="text" class="form-control" [(ngModel)]="cliente.NombreCliente" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
          <label for="">Apellido:</label>
          <input type="text" class="form-control" [(ngModel)]="cliente.ApellidoCliente" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
          <label for="">Telefono:</label>
          <input type="text" class="form-control" [(ngModel)]="cliente.Telefono" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
          <label for="">Correo:</label>
          <input type="text" class="form-control" [(ngModel)]="cliente.Correo" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
          <label for="">Direccion:</label>
          <input type="text" class="form-control" [(ngModel)]="cliente.Direccion" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
          <label for="">Ciudad:</label>
          <input type="text" class="form-control" [(ngModel)]="cliente.Ciudad" [ngModelOptions]="{standalone: true}">
        </div>
        <button class="btn btn-danger" (click)="Guardar()">Guardar</button>
      </form>
    </div>
  </div>
</div>
