<div class="container col-md-6 ">
  <div class="card">
    <div class="card-header">
      <h3>Editar Usuario</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">Identificaci√≥n:</label>
          <input type="text" class="form-control" [(ngModel)]="Usuario.ID_Usuario" name="Id" [value]="id" disabled>
        </div>
        <div class="form-group">
          <label for="">Nombre:</label>
          <input type="text" class="form-control" [(ngModel)]="Usuario.Nombres" name="Nombre" [value]="nombres">
        </div>
        <div class="form-group">
          <label for="">Telefono:</label>
          <input type="text" class="form-control" [(ngModel)]="Usuario.Telefono" name="Telefono" [value]="telefono">
        </div>
        <div class="form-group">
          <label for="">Correo:</label>
          <input type="text" class="form-control" [(ngModel)]="Usuario.Correo" name="Correo" [value]="correo">
        </div>
        <div class="form-group">
          <label for="">Ciudad:</label>
          <input type="text" class="form-control" [(ngModel)]="Usuario.Ciudad" name="Ciudad" [value]="ciudad">
        </div>
        <div class="form-group">
          <label for="">Fecha:</label>
          <input type="text" class="form-control" [(ngModel)]="Usuario.FechaIngreso" name="Ciudad" [value]="fechaIngreso">
        </div>
        <button class="btn btn-danger" (click)="Actualizar(Usuario)">Actualizar</button>
      </form>
    </div>
  </div>
</div>
